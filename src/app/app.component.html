<!-- NG-ZORRO -->
<div id="app">
  <nz-layout class="layout">
    <nz-header class="header">
      <div class="wrap">
        <div class="left">
          <h1>Music</h1>
          <ul nz-menu nzTheme="dark" nzMode="horizontal">
            <li nz-menu-item>Discover</li>
            <li nz-menu-item>Sheet</li>
          </ul>
        </div>
        <div class="right">
          <div class="search">
            <nz-input-group [nzSuffix]="suffixiconSearch">
              <input type="text" nz-input placeholder="Singer/Song/List">
            </nz-input-group>
            <ng-template #suffixiconSearch>
              <i nz-icon type="search"></i>
            </ng-template>
          </div>
          <div class="member">
            <div class="no-login">
              <ul nz-menu nzTheme="dark" nzMode="horizontal">
                <li nz-submenu>
                  <div title>
                    <span>Login</span>
                    <i nz-icon type="down" nzTheme="outline"></i>
                  </div>
                <ul>
                  <li nz-menu-item>
                    <i nz-icon type="mobile" nzTheme="outline"></i>
                    Phone
                  </li>
                  <li nz-menu-item>
                    <i nz-icon type="user-add" nzTheme="outline"></i>
                    Register
                  </li>
                </ul>
              </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nz-header>
    <nz-content class="content">
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer class="footer">
      Ant Design Â©2019 Implement By Angular
    </nz-footer>
  </nz-layout>
</div>

<app-wy-player></app-wy-player>
